<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>TweetTagNavigator</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="../static/style.css">
  <link type='text/css' href="{{url_for('static',filename='style.css')}}" rel='stylesheet'>
</head>
<body>
<!-- partial:index.partial.html -->
<h2>TweetTagNavigator</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="{{ url_for('register') }} " method="POST">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" id="Name" name="Name"/>
			<input type="text" placeholder="Email" id="email" name="email" />
			<input type="password" placeholder="Password" id="password" name="password" />
			<button href="{{url_for('register')}}">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="{{ url_for('login') }}" method="POST">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" id="email" name="email"/>
			<input type="password" placeholder="Password" id="password" name="password"/>
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us. Its cool!!!</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<footer>
	<p>
		
	</p>
</footer>
<!-- partial -->
  <script  src="../static/script.js"></script>

</body>
</html>
